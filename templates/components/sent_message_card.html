<div class="w-100 d-flex align-items-start">
    <div class="rounded-circle bg-dark" style="width: 4rem; height:4rem"></div>
    <div class="ms-2 w-100 bg-light px-2 rounded-2">
        <div class="my-3 d-flex justify-content-between align-items-center">
            <div class="text-muted">
                <span>
                    to: <a class="text-decoration-none" href="{{ url_for('read_user', user_id=message.receiver_id) }}">{{message.receiver.name}}</a>
                </span>
                <small class="ms-3">{{message.sent_at}}</small>
            </div>
        </div>
        <div class="row">
            <p class="py-3 border-top border-bottom lh-lg font-monospace text-center my-0 mx-auto col-sm-12 col-lg-9">{{ message.content }}</p>
        </div>
        <div class="py-3 d-flex justify-content-between align-items-center">
            <small class="d-flex align-items-center {% if message.is_seen %} text-success {% else %} text-muted {% endif %}">
                {% if message.is_seen %}
                    <i style="width: 16px; height: 16px;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>                      
                    </i>
                    <i class="me-1" style="width: 16px; height: 16px; margin-left: -11px;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>
                    </i>
                    seen
                {% else %}
                    <i class="me-1" style="width: 16px; height: 16px;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
                        </svg>                      
                    </i>
                    sent
                {% endif %}
            </small>
            <button class="btn btn-secondary d-flex align-items-center">
                <i class="me-2" style="width: 20px; height: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                    </svg>                      
                </i>
                Cancel
            </button>
        </div>
    </div>
</div>
