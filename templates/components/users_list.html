<div class="bg-light">
    {% for user in users %}
    <div class="w-100 rounded-2 my-3 p-3 bg-white text-muted">
        <a class="link text-decoration-none" href="{{ url_for('read_user', user_id=user.id) }}">
            <h4>{{user.name}}</h4>
        </a>
        <p>{{user.bio}}</p>
        <p>Email: {{user.email}}</p>
        <p>Gender: {{'male' if user.gender == 'M' else 'female'}}</p>
    </div>
    {% endfor %}
</div>
