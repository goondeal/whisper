{% extends "base.html" %}

{% block title %} Search | Whisper {% endblock %}

{% block content %}
<div class="min-vh-100">
    <div class="bg-dark py-5">
        <div class="container m-auto">
            <input class="form-control p-2 bg-white" type="search" 
                name="q" placeholder="Search users by name or email..." 
                hx-get="{{ url_for('search_users') }}" 
                hx-trigger="input changed delay:500ms, search" 
                hx-target="#search-results"
                hx-indicator=".htmx-indicator">
        </div>
    </div>
    <div class="bg-light">
        <div id="search-results" class="container m-auto py-3">
            
        </div>
    </div>
</div>
{% endblock %}
