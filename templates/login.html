{% extends "base.html" %}

{% block title %} Login | Whisper {% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <form class="my-4 p-2" action="" method="post">
        <div class="d-flex flex-column">
            <label class="mb-1" for="username">Email</label>
            <input type="email" name="username">
        </div>
        <div class="mt-3 d-flex flex-column">
            <label class="mb-1" for="password">Password</label>
            <input type="password" name="password">
        </div>
        <input class="w-100 mt-5 btn btn-primary p-2" type="submit" value="Login">
    </form>
    <p class="mt-4">
        <small class="text-muted">Don't have an account? </small>
        <a class="ms-2" href="{{ url_for('register') }}">Register</a> 
    </p>
</div>
{% endblock %}
