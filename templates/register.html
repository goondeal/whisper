{% extends "base.html" %}

{% block title %} Register | Whisper {% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <form class="my-4 p-2" action="{{ url_for('register') }}" method="post">
        <div class="d-flex flex-column">
            <label class="mb-1" for="name">Full Name <span class="text-danger">*</span></label>
            <input type="text" name="name" required>
        </div>
        <div class="my-2 d-flex flex-column">
            <label class="mb-1" for="email">Email <span class="text-danger">*</span></label>
            <input type="email" name="email" required>
        </div>
        <div class="mt-3 d-flex flex-column">
            <label class="mb-1" for="gender">Gender <span class="text-danger">*</span></label>
            <select class="p-1" name="gender" required>
                <option value="M" selected>Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div class="mt-3 d-flex flex-column">
            <label class="mb-1" for="password">Password <span class="text-danger">*</span></label>
            <input type="password" name="password">
            <small class="text-muted">minimum length is 6</small>
        </div>
        <input class="w-100 mt-5 btn btn-primary p-2" type="submit" value="Register">
    </form>
    <p class="mt-4">
        <small class="text-muted">Allready have an account?</small>
        <a href="{{ url_for('login') }}" class="ms-2">Login</a>
    </p>
</div>
{% endblock %}
